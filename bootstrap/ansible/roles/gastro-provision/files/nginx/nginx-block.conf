set $bot_wants_ajax false;
set $optionsmethod false;
set $block_request false;
set $bot false;

if ($request_method = "OPTIONS") {
    set $optionsmethod true;
}

if ($http_user_agent ~ (bot)) {
    set $bot true;
}

if ($http_user_agent ~ (Wget|wget)) {
    set $block_request true;
}

if ($request_uri ~ (ajax)) {
    set $bot_wants_ajax $bot;
}

location ~* ^(/index.php|/php|/sql|/w00tw00t|/db|/myadmin|/typo3|/pma|/web|/xampp|/sqlmanager|/p/m/a/|/pma|/mysql|/about.php|/wp-content) {
    deny all;
}

location ~* ^(/netcat|/bitrix|/cms|/_admin|/domain|/cgi-bin|/CMS|/manager|/hostcmsfiles|/engine|/wp-login.php|/administrator|/script|/jenkins) {
    deny all;
}

location ~* (name/license|jsp|php|rands|jmx|msd|drupal) {
    deny all;
}
