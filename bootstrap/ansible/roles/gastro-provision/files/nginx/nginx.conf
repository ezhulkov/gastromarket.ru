proxy_cache_path    /var/lib/nginx/cache keys_zone=assets:10m inactive=7d;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include             mime.types;
    default_type        application/octet-stream;
    sendfile            on;
    keepalive_timeout   65;
    gzip  on;
    server {
            listen      80;
            server_name www.gastromarket.ru gastromarket.ru;
            if ($host = 'www.gastromarket.ru' ) {
                rewrite  ^/(.*)$  http://gastromarket.ru/$1  permanent;
            }
            include /etc/nginx/nginx-block.conf;
            include /etc/nginx/nginx-core.conf;
    }
}