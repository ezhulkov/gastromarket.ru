location / {
    if ($bot_wants_ajax = true){
        return 403;
    }
    proxy_pass                  http://localhost:8080;
    proxy_set_header            Host        $host;
    proxy_set_header            X-Real-IP   $remote_addr;
    proxy_set_header            Accept-Language ru;
    proxy_hide_header           Authorization;
    proxy_connect_timeout       60;
    proxy_read_timeout          60;
    proxy_buffering             on;
    proxy_ignore_client_abort   off;
    add_header                  Cache-Control   "no-cache";
    client_max_body_size        20M;
}

location /assets {
    proxy_pass                  http://localhost:8080;
    proxy_connect_timeout       60;
    proxy_read_timeout          60;
    proxy_buffering             on;
    proxy_ignore_client_abort   off;
    proxy_cache                 assets;
    proxy_cache_valid           200 302  7d;
    add_header                  Cache-Control   "public, max-age=143200";
    proxy_hide_header           Authorization;
}

location /media {
    root                        /var/lib/gastro;
    add_header                  Cache-Control   "public, max-age=1432000";
}

location ~* ^(/robots.txt|/favicon.ico|/img|/js|/fonts) {
    if ($block_request = true){
        return 403;
    }
    root                        /usr/share/nginx/www;
    add_header                  Cache-Control   "public, max-age=1432000";
}

location ~* ^(/css) {
    if ($block_request = true){
        return 403;
    }
    root                        /usr/share/nginx/www;
    add_header                  Cache-Control   "public, max-age=1432000";
    add_header                  Content-Type    "text/css; charset=utf-8";
}

location /sitemap.xml {
    root                        /var/lib/gastro/sitemap;
    add_header                  Cache-Control   "public, max-age=1432000";
    add_header                  Content-Type    "application/xml; charset=utf-8";
}