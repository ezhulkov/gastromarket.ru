worker_processes  1;

events {
    worker_connections  1024;
}

http {
    proxy_cache_path    /var/lib/nginx/cache keys_zone=assets:10m inactive=7d;
    include             mime.types;
    default_type        application/octet-stream;
    sendfile            {{ nginx_send_file }};
    keepalive_timeout   65;
    gzip  on;
    server {
            listen      80;
            server_name www.gastromarket{{ dns_postfix }}.ru gastromarket{{ dns_postfix }}.ru;
            if ($host = 'www.gastromarket.ru' ) {
                rewrite  ^/(.*)$  https://gastromarket{{ dns_postfix }}.ru/$1  permanent;
            }
            include /etc/nginx/nginx-block.conf;
            include /etc/nginx/nginx-core.conf;
    }
}

